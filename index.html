<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年答案之书</title>
    <style>
        :root {
            --primary-blue: #4a90e2;
            --secondary-blue: #7b68ee;
            --gold: #ffd700;
            --light-gold: #ffed4e;
            --dark-gold: #daa520;
            --white: #ffffff;
            --off-white: #fefefe;
            --text-dark: #333333;
            --text-light: #666666;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000; /* 基础背景色为黑色 */
            overflow-x: hidden; /* 防止水平滚动 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Han Serif SC', 'Noto Serif SC', serif;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            /* 移除 align-items: center 使页面可以上下滚动 */
        }

        /* 主容器 */
        .app-container {
            position: relative;
            width: 100vw;
            max-width: 583px;
            min-height: 100vh; /* 最小高度为视口高度 */
            background-image: url('bg1.png');
            background-repeat: no-repeat; /* 不重复填充 */
            background-position: center top; /* 背景图顶部居中 */
            background-size: 100% 100%; /* 宽度和高度都填满容器 */
            background-attachment: scroll;
            overflow-y: auto; /* 允许垂直滚动 */
            // padding-bottom: 20px; /* 底部留出空间 */
        }

        /* 当页面宽度大于583px时，采用固定大小的手机端布局 */
        @media (min-width: 584px) {
            .app-container {
                width: 583px; /* 固定宽度 */
                margin: 0 auto; /* 居中显示 */
            }

            .magic-book {
                width: 280px; /* 固定宽度 */
                height: 420px; /* 固定高度 */
            }

            .book-container.flipping {
                transform: translateX(50%); /* 向右位移50%宽度 */
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            // background-color: rgba(255, 255, 255, 0.3); /* 半透明白色叠加，增强文字可读性 */
            pointer-events: none;
            z-index: 0;
            animation: bgFloat 30s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% {
                opacity: 0.5;
                transform: translateY(0px);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0 0 40px 0;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 10px;
            position: relative;
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .title-image {
            margin-bottom: 15px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffce7b;
            margin-top: 10px;
            margin-bottom: 20px;
            // font-style: italic;
            font-weight: 800;
            text-shadow: 0 0 3px var(--gold);
        }

        .question-label {
            font-size: 1.2rem;
            color: #22305f;
            margin-bottom: 20px;
            // font-style: italic;
            font-weight: 800;
            text-shadow: 0 0 1px var(--gold), 0 0 5px var(--gold);
        }

        .main-content {
            // background: var(--white);// 取消白色圆角矩形背景
            border-radius: 25px;
            padding: 20px 0 50px 0;
            // box-shadow:
                0 20px 60px rgba(200, 16, 46, 0.15),
                0 0 0 1px rgba(200, 16, 46, 0.1);
            position: relative;
            overflow: visible;
        }

        .book-section {
            text-align: center;
            margin-bottom: 50px;
        }

        /* 翻页动画容器 */
        .magic-book {
            width: 280px; /* 固定宽度，手机端大小 */
            height: 420px; /* 固定高度，手机端大小 */
            margin: 0 auto 40px;
            position: relative;
            cursor: pointer;
        }

        .book-container {
            list-style: none;
            width: 100%;
            height: 100%; /* 继承父容器高度 */
            transform-style: preserve-3d;
            perspective: 1200px;
            transition: 1.5s;
            position: relative;
        }

        .book-page {
            position: absolute;
            transform-origin: left;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 1px 4px 5px rgba(0, 0, 0, .2);
            background: transparent;
        }

        /* 封面样式 */
        .book-cover {
            background: url('cover.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            border: none;
            height: 100%;
            position: relative;
        }

        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            pointer-events: none;
        }

        /* 内页样式 */
        .book-inner-page {
            background: url('inner.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            border: none;
            height: 100%;
        }

        /* 答案页面样式 */
        .answer-page {
            background: url('inner.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            border: none;
            height: 100%;
        }

        .answer-page-content {
            font-size: 1.2rem;
            color: #000000;
            font-weight: bold;
            text-align: center;
            padding: 20px;
<!--            background: var(&#45;&#45;white);-->
<!--            border-radius: 15px;-->
<!--            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);-->
<!--            min-height: 180px;-->
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
            max-width: 90%;
        }

<!--        .answer-page-content::before {-->
<!--            content: '"';-->
<!--            position: absolute;-->
<!--            top: -20px;-->
<!--            left: 20px;-->
<!--            font-size: 4rem;-->
<!--            color: var(&#45;&#45;primary-red);-->
<!--            opacity: 0.1;-->
<!--            font-family: Georgia, serif;-->
<!--        }-->

<!--        .answer-page-content::after {-->
<!--            content: '"';-->
<!--            position: absolute;-->
<!--            bottom: -40px;-->
<!--            right: 20px;-->
<!--            font-size: 4rem;-->
<!--            color: var(&#45;&#45;primary-red);-->
<!--            opacity: 0.1;-->
<!--            font-family: Georgia, serif;-->
<!--        }-->

        /* 页面初始状态 */
        .book-page:nth-child(1) {
            transform: rotateY(-25deg);
            transition: 2s;
        }

        .book-page:nth-child(2) {
            transform: rotateY(-23deg);
            transition: 1.7s;
        }

        .book-page:nth-child(3) {
            transform: rotateY(-21deg);
            transition: 1.4s;
        }

        .book-page:nth-child(4) {
            transform: rotateY(-19deg);
            transition: 1.1s;
        }

        .book-page:nth-child(5) {
            transform: rotateY(-17deg);
            transition: 0.8s;
        }

        .book-page:nth-child(6) {
            transform: rotateY(-15deg);
            transition: 0.5s;
        }

        .book-page:nth-child(7) {
            transform: rotateY(-13deg);
            transition: 0.4s;
        }

        .book-page:nth-child(8) {
            transform: rotateY(-11deg);
            transition: 0.35s;
        }

        .book-page:nth-child(9) {
            transform: rotateY(-9deg);
            transition: 0.3s;
        }

        .book-page:nth-child(10) {
            transform: rotateY(-7deg);
            transition: 0.25s;
        }

        /* 答案页之后的页面不参与翻页动画 */
        .book-page:nth-child(11),
        .book-page:nth-child(12),
        .book-page:nth-child(13),
        .book-page:nth-child(14) {
            transform: rotateY(0deg);
            transition: 0s;
        }

        /* 翻页动画状态 */
        .book-container.flipping .book-page:nth-child(1) {
            transform: rotateY(-180deg);
            transition: 1.4s;
        }

        .book-container.flipping .book-page:nth-child(2) {
            transform: rotateY(-180deg);
            transition: 2.0s;
        }

        .book-container.flipping .book-page:nth-child(3) {
            transform: rotateY(-180deg);
            transition: 2.6s;
        }

        .book-container.flipping .book-page:nth-child(4) {
            transform: rotateY(-180deg);
            transition: 3.2s;
        }

        .book-container.flipping .book-page:nth-child(5) {
            transform: rotateY(-180deg);
            transition: 3.8s;
        }

        .book-container.flipping .book-page:nth-child(6) {
            transform: rotateY(-180deg);
            transition: 4.4s;
        }

        .book-container.flipping .book-page:nth-child(7) {
            transform: rotateY(-180deg);
            transition: 5.0s;
        }

        .book-container.flipping .book-page:nth-child(8) {
            transform: rotateY(-180deg);
            transition: 5.6s;
        }

        /* 答案页翻页动画 */
        .book-container.flipping .book-page:nth-child(9) {
            transform: rotateY(-180deg);
            transition: 6.8s;
        }

        /* 答案页之后的页面在翻页动画中保持原样 */
        .book-container.flipping .book-page:nth-child(11),
        .book-container.flipping .book-page:nth-child(12),
        .book-container.flipping .book-page:nth-child(13),
        .book-container.flipping .book-page:nth-child(14) {
            transform: rotateY(0deg);
            transition: 0s;
        }

        .book-container.flipping {
            transform: translateX(40px); /* 固定位移 */
        }

        .question-section {
            margin-bottom: 40px;
        }

        .question-label {
            display: block;
            font-size: 1.2rem;
            color: #22305f;
            margin-bottom: 20px;
            // font-style: italic;
            font-weight: 800;
            text-shadow: 0 0 1px var(--gold), 0 0 3px var(--gold);
            text-align: center;
        }

        .question-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1rem;
            border: none;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 100"><polygon points="30,0 870,0 900,50 870,100 30,100 0,50" fill="%23f9f9f9" stroke="%23ffd700" stroke-width="2"/></svg>') no-repeat center;
            background-size: 100% 100%;
            color: var(--text-dark);
            transition: all 0.3s ease;
            font-family: inherit;
            line-height: 1.5; /* 设置行高 */
            vertical-align: middle; /* 垂直对齐 */
            text-align: center; /* 水平居中 */
        }

        .question-input:focus {
            outline: none;
            border-color: rgba(74, 144, 226, 0.3);
        }

        .question-input::placeholder {
            color: var(--text-light);
            font-style: italic;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .ask-btn {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100"><polygon points="30,0 270,0 300,50 270,100 30,100 0,50" fill="%23192a58" stroke="%23ffd700" stroke-width="2"/></svg>') no-repeat center;
            background-size: 100% 100%;
            color: var(--gold);
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            // box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
            letter-spacing: 1px;
            font-family: 'Source Han Serif SC', 'Noto Serif SC', serif;
            width: 280px; /* 固定宽度 */
            height: 60px; /* 固定高度 */
            line-height: 1.2; /* 确保文字垂直居中 */
            display: inline-block;
            text-align: center;
        }

<!--        .ask-btn:hover {-->
<!--            transform: translateY(-3px);-->
<!--            box-shadow: 0 12px 30px rgba(74, 144, 226, 0.4);-->
<!--        }-->

        .ask-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .answer-section {
            display: none;
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, rgba(74, 144, 226, 0.05) 100%);
            border-radius: 20px;
            border: 2px dashed var(--primary-blue);
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-section.show {
            display: block;
        }

        .answer-label {
            font-size: 1.4rem;
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .answer-text {
            font-size: 4vw;
            color: var(--primary-blue);
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .shake {
            animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% {
                transform: translate3d(-2px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(4px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-6px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(6px, 0, 0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #ffce7b;
            font-size: 0.9rem;
            position: relative;
            text-shadow: 0 0 1px var(--gold), 0 0 5px var(--gold);
        }

        .firecracker {
            position: fixed;
            font-size: 20px;
            opacity: 0;
            animation: firecrackerPop 3s ease-out infinite;
            pointer-events: none;
        }

        @keyframes firecrackerPop {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0.5);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .main-content {
                padding: 30px 20px;
            }

            .magic-book {
                height: 480px; /* 宽高比 2:3，320 * 1.5 = 480 */
                max-width: 320px;
            }

            .book-container {
                height: 480px;
            }

            .book-container.flipping {
                transform: translateX(40px);
            }

            .book-title {
                font-size: 4vw;
            }

            .answer-page-content {
                font-size: 1.6rem;
                min-height: 120px;
            }

            .ask-btn {
                width: 260px; /* 768px断点固定宽度 */
                height: 58px; /* 768px断点固定高度 */
            }
        }

        /* 针对所有手机尺寸 (max-width: 583px) */
        @media (max-width: 583px) {
            h1 {
                font-size: 1.6rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .main-content {
                padding: 20px 12px;
            }

            .magic-book {
                height: 390px; /* 宽高比 2:3，260 * 1.5 = 390 */
                max-width: 260px;
            }

            .book-container {
                height: 390px;
            }

            .book-container.flipping {
                transform: translateX(8px);
            }

            .book-title {
                font-size: 1.5rem;
            }

            .book-subtitle {
                font-size: 0.85rem;
            }

            .question-input {
                padding: 13px 16px;
                font-size: 0.95rem;
            }

            .ask-btn {
                padding: 13px 28px;
                font-size: 1.05rem;
                width: 230px; /* 中屏手机固定宽度 */
                height: 52px; /* 中屏手机固定高度 */
            }

            .answer-page-content {
                font-size: 1.3rem;
                min-height: 90px;
            }
        }
    </style>
</head>

    // DOM 元素
    const questionInput = document.getElementById('question-input');
    const askBtn = document.getElementById('ask-btn');
    const magicBook = document.getElementById('magic-book');
    const bookContainer = document.getElementById('book-container');
    const answerPageContent = document.getElementById('answer-page-content');

    // 状态变量
    let isFlipped = false;

    // 事件监听
    askBtn.addEventListener('click', getAnswer);
    questionInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            getAnswer();
        }
    });

    magicBook.addEventListener('click', function() {
        const question = questionInput.value.trim();

        if (!question) {
            // 如果输入框没有内容，唤起键盘准备输入
            questionInput.focus();
        } else {
            // 如果输入框已有内容，执行获取答案的逻辑
            getAnswer();
        }
    });

    // 获取答案函数
    function getAnswer() {
        const question = questionInput.value.trim();

        if (!question) {
            shakeMagicBook();
            return;
        }

        // 禁用按钮并改变文本
        askBtn.disabled = true;
        askBtn.textContent = '翻页中...';

        // 如果已经翻页，先反向翻页回到封面
        if (isFlipped) {
            // 移除翻页类，反向翻页
            bookContainer.classList.remove('flipping');

            // 等待翻页回封面的动画结束
            setTimeout(() => {
                // 清除之前的答案
                answerPageContent.textContent = '';

                // 加载新答案
                const randomIndex = Math.floor(Math.random() * answers.length);
                const answer = answers[randomIndex];
                answerPageContent.textContent = answer;

                // 播放翻页动画
                bookContainer.classList.add('flipping');
                isFlipped = true;

                // 翻页完成后恢复按钮状态
                setTimeout(() => {
                    askBtn.disabled = false;
                    askBtn.textContent = '获取答案';
                }, 2500); // 等待翻页动画完成
            }, 2500); // 等待翻页回封面的动画结束
        } else {
            // 加载答案
            const randomIndex = Math.floor(Math.random() * answers.length);
            const answer = answers[randomIndex];
            answerPageContent.textContent = answer;

            // 播放翻页动画
            bookContainer.classList.add('flipping');
            isFlipped = true;

            // 翻页完成后恢复按钮状态
            setTimeout(() => {
                askBtn.disabled = false;
                askBtn.textContent = '获取答案';
            }, 2500); // 等待翻页动画完成
        }
    }

    // 书本摇晃动画
    function shakeMagicBook() {
        magicBook.classList.add('shake');

        setTimeout(() => {
            magicBook.classList.remove('shake');
        }, 800);
    }
